{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso Paciente</title>
    <link rel="stylesheet" href="{% static 'css/.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Acceso Paciente</h2>
        <form id="pacienteForm" onsubmit="return validarFormulario()">
            
            <label for="cedula">Cédula de Identidad</label>
            <div class="input-box">
                <input type="text" id="cedula" placeholder="Ej: 12345678-9" required>
            </div>

            <label for="fecha">Fecha de Nacimiento</label>
            <div class="input-box">
                <input type="date" id="fecha" required>
            </div>

            <label for="correo">Correo Electrónico</label>
            <div class="input-box">
                <input type="email" id="correo" placeholder="usuario@correo.com" required>
            </div>

            <label for="telefono">Teléfono Celular</label>
            <div class="input-box telefono">
                <span class="codigo">+56 9</span>
                <input type="tel" id="telefono" placeholder="1234 5678" maxlength="9" required>
            </div>

            <div class="acciones">
                <label>
                    <input type="checkbox" id="recordar"> Recordarme
                </label>
                <button type="submit" class="btn">Ingresar</button>
            </div>

        </form>
    </div>

    <script src="{% static 'js/ingreso.js' %}"></script>
</body>
</html>
